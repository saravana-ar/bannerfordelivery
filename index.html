<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#offers">Offers</a></li>
            <li><a href="#customersupport">Customer Support</a></li>
        </ul>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>
    <div class="banner">
        <h1>Online Food Delivery</h1>
        <div class="food-categories">
            <div class="category">
                <h2>North Indian</h2>
                <div class="food-item">
                    <img src="pizza.png" alt="Pizza">
                    <p>Pizza</p>
                    <div class="discount">20% off</div>
                </div>
                <div class="food-item">
                    <img src="burger.png" alt="Burger">
                    <p>Burger</p>
                </div>
                <div class="food-item">
                    <img src="parota.png" alt="Parota">
                    <p>Parota</p>
                </div>
            </div>
            <div class="category">
                <h2>South Indian</h2>
                <div class="food-item">
                    <img src="dosa.png" alt="Dosa">
                    <p>Dosa</p>
                </div>
                <div class="food-item">
                    <img src="briyani.png" alt="Biryani">
                    <p>Biryani</p>
                </div>
            </div>
            <div class="category">
                <h2>Chinese</h2>
                <div class="food-item">
                    <img src="noodles.png" alt="Noodles">
                    <p>Noodles</p>
                </div>
                <div class="food-item">
                    <img src="sprinroll.png" alt="Spring Roll">
                    <p>Spring Roll</p>
                    <div class="discount blink">30% off</div>
                </div>
            </div>
        </div>
    </div>
    <div class="delivery-boy">
        <img src="delivery boy.png" alt="Delivery Boy">
    </div>
    <script src="script.js"></script>
</body>
</html>
